<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <main>
    <div class="first">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo Logo">
      </div>
      
      <div class="icons">
        <div role="button"><a href="#"><img src="images/icon-document.svg" alt="Document"></a></div>
        <div role="button"><a href="#"><img src="images/icon-folder.svg" alt="Folder"></a></div>
        <div role="button"><a href="#"><img src="images/icon-upload.svg" alt="Upload"></a></div>
      </div>
    </div>

    <div class="second">
      <div class="range">
        <h1>You've used <span>815 GB</span> of your storage</h1>
      <input type="range" min="0" max="1000" value="1000">
      <div class="stats">
        <p>0 GB</p>
        <P>1000 GB</P>
      </div>
      </div>
      
      <div class="floating">
        <div class="p">
          <p>185</p><p>GB Left</p>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
    </p>
  </footer>
</body>
</html>
